<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="html(title)">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">My App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script th:src="@{/webjars/htmx.org/2.0.4/dist/htmx.min.js}"></script>
    <script th:src="@{/webjars/htmx.org/2.0.4/dist/ext/json-enc.js}"></script>
</head>
<body>
    <header>
        <div class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">My WebApp</a>
                <div class="auth-buttons">
                    <a th:href="@{/login}" class="btn btn-outline-primary me-2">Login</a>
                    <a th:href="@{/register}" class="btn btn-primary">Register</a>
                </div>
            </div>
        </div>
    </header>

    <main class="container mt-4">
        <div th:replace="~{::content}">
            <!-- This is where page-specific content will be injected -->
        </div>
    </main>
</body>
</html>
