<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
    <head>
        <title>GhostNet WebApp</title>
        <script th:src="@{/webjars/htmx.org/2.0.4/dist/htmx.min.js}"></script>
        <script th:src="@{/webjars/htmx.org/2.0.4/dist/ext/json-enc.js}"></script>
        <!-- <script th:src="@{/webjars/htmx-ext-response-targets/2.0.3/dist/response-targets.js}"></script> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <h1>Welcome to the GhostNet WebApp</h1>
        <p>This is a simple web application using Spring Boot and Thymeleaf.</p>
        <p><a href="/hello">Link to SimpleOutput Service</a></p>
        <p><a href="/user">Register new user</a></p>
        <h1>New User</h1>
      
        <form 
            hx-post="/user"            
            hx-ext="json-enc"
            hx-headers='{"Content-Type": "application/json"}'
            hx-target="#response">

            <div>
                <label for="name">Username:</label>
                <input type="text" id="name" name="name">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>

            <button type="submit">Create User</button>
        </form>    

        <div id="response"></div>
    </body>
</html>
