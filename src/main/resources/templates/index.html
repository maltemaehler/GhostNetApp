<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script th:src="@{/webjars/htmx.org/2.0.4/dist/htmx.min.js}"></script>
        <script th:src="@{/webjars/htmx.org/2.0.4/dist/ext/json-enc.js}"></script>
    </head>
    <body>
        <header>
            <div class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">GhostNet.org</a>
                    <div class="auth-buttons">
                        <a th:href="@{/login}" class="btn btn-outline-light me-2">Login</a>
                        <a th:href="@{/register}" class="btn btn-light">Register</a>
                    </div>
                </div>
            </div>
        </header>
            <div class="container-fluid">
                <div class="row">
                  
                  <!-- Main content area -->
                  <div class="col-md-9">
                    <p>"Clean oceans, one net at a time."<br>-Malte</br></p>
                    <img th:src="@{/images/ghostnethome.jpg}" class="img-fluid" alt="GhostNetShark">
                  </div>
              
                  <!-- Right sidebar area -->
                  <div class="col-md-3">
                    <div class="d-flex flex-column gap-2 p-3 border-start bg-white" style="height: 100vh;">
                        <p><a href="/nets" class="btn btn-dark">Show me all ghost nets!</a></p>
                        <form
                        hx-post="/api/ghostnet"
                        hx-ext="json-enc"
                        hx-headers='{"Content-Type": "application/json"}'
                        hx-target="#response">              
                      
                        <h2>Add GhostNet</h2>
                        <label for="status" class="form-label">Status</label>
                        <input type="text" id="status" name="status" class="form-control mb-2">
                        <button type="submit" class="btn btn-dark">Create GhostNet</button>
                        <div id="response"></div>
                        </form>
                      
                    </div>
                  </div>
              
                </div>
              </div>
        </div>
    </body>
</html>
