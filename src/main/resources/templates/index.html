<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
    <head>
        <title>GhostNet WebApp</title>
    </head>
    <body>
        <h1>Welcome to the GhostNet WebApp</h1>
        <p>This is a simple web application using Spring Boot and Thymeleaf.</p>
        <p><a href="/hello">Link to SimpleOutput Service</a></p>
        <p><a href="/user">Register new user</a></p>
        <h1>New User</h1>
      
        <form 
            hx-post="/user"
            hx-target="#response"
            hx-ext="json-enc"
            hx-headers='{"Content-Type": "application/json"}'
        >
            <input type="text" name="name" placeholder="Name" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <button type="submit">Create User</button>
    </form>    

        <div id="response"></div>

        <script src="/webjars/htmx.org/2.0.4/dist/htmx.min.js"></script>
    </body>
</html>
