<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script th:src="@{/webjars/htmx.org/2.0.4/dist/htmx.min.js}"></script>
        <script th:src="@{/webjars/htmx.org/2.0.4/dist/ext/json-enc.js}"></script>
    </head>
    <body>
        <header>
            <div class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">GhostNet.org</a>
                </div>
            </div>
        </header>
        <!-- User form section with centered layout -->
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-body p-4">
                            <h2 class="text-center mb-4">Top Secret Sea Society</h2>
                            <h4 class="text-center mb-4 fw-light">(Password and Plankton Required)</h4>
                            
                            <div th:if="${param.error}" class="alert alert-danger">
                                Invalid username or password.
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">
                                You have been logged out.
                            </div>
                            
                            <form action="/login" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username:</label>
                                    <input type="text" id="username" name="username" class="form-control">
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Password:</label>
                                    <input type="password" id="password" name="password" class="form-control">
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-dark">Login</button>
                                </div>
                                
                                <div class="mt-3 text-center">
                                    <a href="/register">Don't have an account? Register here</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
