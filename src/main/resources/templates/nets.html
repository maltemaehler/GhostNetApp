<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
    <head>
        <title>GhostNet List</title>
    </head>
    <body>
        <h1>List of GhostNets</h1>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Status</th>
            </tr>
            <tr th:each="net : ${ghostnets}">
                <td th:text="${net.id}"></td>
                <td th:text="${net.status}"></td>
            </tr>
        </table>
    </body>
</html>
