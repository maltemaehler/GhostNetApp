<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">GhostNet.org</a>
                </div>
            </div>
        </header>
        <h1>Liste der Geisternetze</h1>
        <table border="1" class="table table-striped">
            <tr>
                <th>ID</th>
                <th>Status</th>
                <th>Breitengrad</th>
                <th>Längengrad</th>
                <th>Größe (geschätzt)</th>
                <th>Letzte Änderung durch</th>
            </tr>
            <tr th:each="net : ${ghostnets}">
                <td th:text="${net.id}"></td>
                <td th:text="${net.status}"></td>
                <td th:text="${net.latitude}"></td>
                <td th:text="${net.longitude}"></td>
                <td th:text="${net.size}"></td>
                <td th:text="${editor}"></td>
            </tr>
        </table>        
    </body>
</html>
