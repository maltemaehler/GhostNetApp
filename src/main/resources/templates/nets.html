<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
        <script th:src="@{/webjars/htmx.org/2.0.4/dist/htmx.min.js}"></script>
        <script th:src="@{/webjars/htmx.org/2.0.4/dist/ext/json-enc.js}"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
                integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
                crossorigin=""></script>
    </head>
    <body>
        <header>
            <div class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <div class="d-flex align-items-center">
                        <a class="navbar-brand me-0" href="/">GhostNet.org</a>
                        <span class="navbar-text ms-2">by Shea Sepherd</span>
                    </div>
                    <div class="auth-buttons">
                        <div sec:authorize="isAuthenticated()">
                            <span class="text-light me-2">Ahoi, <span sec:authentication="name"></span>!</span>
                            <form th:action="@{/logout}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                            </form>
                        </div>
                        <div sec:authorize="!isAuthenticated()">
                            <a th:href="@{/login}" class="btn btn-outline-light me-2">Login</a>
                            <a th:href="@{/register}" class="btn btn-light">Registrieren</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main content area -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <!-- Full-width map -->
                    <div id="ghostnetMap" style="height: 50vh; width: 100%;"></div>
                </div>
            </div>
        </div>

        
        
        <!-- Status update form for authenticated users -->
        <div class="container-fluid mt-3" sec:authorize="isAuthenticated()">
            <div class="row">
                <div class="col-md-9">
                    <h1>Liste aller Geisternetze</h1>
                </div>
                <div class="col-md-3">
                    <h5>Status aktualisieren</h5>
                    <form class="d-flex" hx-put="/api/ghostnet/status" hx-ext="json-enc" hx-headers='{"Content-Type": "application/json"}'>
                        <div class="input-group">
                            <input type="number" class="form-control" name="id" placeholder="ID">
                            <select class="form-select" name="status">
                                <option value="Gemeldet">Gemeldet</option>
                                <option value="Bergung bevorstehend">Bergung bevorstehend</option>
                                <option value="Geborgen">Geborgen</option>
                                <option value="Verschollen">Verschollen</option>
                            </select>
                            <button type="submit" class="btn btn-dark">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- For non-authenticated users, just the heading -->
        <div class="container-fluid mt-3" sec:authorize="!isAuthenticated()">
        </div>
        
        <div class="container-fluid">
            <table id="ghostNetTable" class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Status</th>
                        <th>Breitengrad</th>
                        <th>Längengrad</th>
                        <th>Größe (in m², geschätzt)</th>
                        <th>Letzte Änderung durch</th>
                        <th>Telefonnummer</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="net : ${ghostnets}">
                        <td th:text="${net.id}"></td>
                        <td th:text="${net.status}"></td>
                        <td th:text="${net.latitude}"></td>
                        <td th:text="${net.longitude}"></td>
                        <td th:text="${net.size}"></td>
                        <td th:text="${net.editor}"></td>
                        <td th:text="${net.editor_no}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script>
            $(document).ready(function() {
                $('#ghostNetTable').DataTable({
                    paging: false,       // Removes pagination
                    lengthChange: false, // Removes the "Show X entries" dropdown
                    info: false,         // Removes the "Showing X to Y of Z entries" text
                    
                    language: {
                        search: "Suchen:",
                        infoFiltered: "(gefiltert aus _MAX_ Gesamteinträgen)"
                    }
                });
            });
        </script>
        <script th:inline="javascript">
            // Initialize map with bounds constraints
            const map = L.map('ghostnetMap', {
                minZoom: 2,  // Prevent zooming out too far
                maxBounds: [
                    [-90, -180],  // Southwest corner
                    [90, 180]     // Northeast corner
                ],
                maxBoundsViscosity: 1.0  // How "solid" the bounds are (1.0 = cannot move outside)
            }).setView([54.5260, 15.2551], 4); // Center on Baltic Sea
    
            // Add OpenStreetMap tile layer with noWrap option
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                noWrap: true  // This prevents the tiles from repeating horizontally
            }).addTo(map);
    
        // Get GhostNet data from Thymeleaf model
        const ghostNets = /*[[${ghostnets}]]*/ [];
        
        /* If we're on the index page, fetch the data
        if (ghostNets.length === 0) {
            fetch('/api/ghostnet/all')
                .then(response => response.json())
                .then(data => {
                    data.forEach(net => addMarker(net));
                });
        } else {
            // If we're on the nets page with data already available
            ghostNets.forEach(net => addMarker(net));
        }
        */

        ghostNets.forEach(net => {
            addMarker(net);
        });
        
        function addMarker(net) {
            if (net.latitude && net.longitude) {
                const marker = L.marker([net.latitude, net.longitude]).addTo(map);
                marker.bindPopup(`
                    <b>Ghostnet #${net.id}</b><br>
                    Status: ${net.status || 'Gemeldet'}<br>
                    Größe: ${net.size} m²<br>
                    Gemeldet von: ${net.editor || 'Anonymous'}
                `);
            }
        }
    </script>
    </body>
</html>
