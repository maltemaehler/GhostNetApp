<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script th:src="@{/webjars/htmx.org/2.0.4/dist/htmx.min.js}"></script>
        <script th:src="@{/webjars/htmx.org/2.0.4/dist/ext/json-enc.js}"></script>
    </head>
    <body>
        <header>
            <div class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">GhostNet.org</a>
                </div>
            </div>
        </header>

        <!-- User form section with centered layout -->
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-body p-4">
                            <h2 class="text-center mb-4">Willkomme an Board!</h2>            
                            <form 
                                hx-post="/api/user"            
                                hx-ext="json-enc"
                                hx-headers='{"Content-Type": "application/json"}'
                                hx-target="#response">

                                <div class="mb-3">
                                    <label for="name" class="form-label">Nutzername:</label>
                                    <input type="text" id="name" name="name" class="form-control">
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" id="email" name="email" class="form-control">
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Passwort:</label>
                                    <input type="password" id="password" name="password" class="form-control">
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-dark">Nutzer anlegen</button>
                                </div>
                            </form>
                            <div id="response" class="mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
